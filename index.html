<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagramLogo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/FotoPerfil.jpg" alt="photo-perfil">
                </div>
                <a href="#" class="instagram-login">Romever conta</a>
                <button class="instagram-logout" >
                    <div>
                        Continua como luciana?
                    </div>
                </button>
                
               <div>

                <p class="not-account">Não é luciana?
                    <span class="link-blue"><strong>Trocar de conta</strong> </span>
                </p>
               </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
